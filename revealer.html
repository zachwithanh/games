<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reveal With Words</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: auto;
    }

    #container {
  display: flex;
  flex-direction: column; /* ← added */
  min-height: 100dvh;     /* ← dynamic viewport height (mobile-friendly) */
}


    #image-area {
  width: 100%;
  height: 100vh;           /* ← force full-height image */
  position: relative;
  background-color: white;
  overflow: hidden;
}


    .tile {
      position: absolute;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-repeat: no-repeat;
      background-size: 2500% 2000%;
      opacity: 0;
      transition: opacity 0.5s, filter 0.5s;
      filter: blur(4px);
    }

    #final-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    #journal {
  width: 100%;
  padding: 20px;
  font-size: 16px;
  background-color: rgba(255, 255, 255, 0.95);
  border: none;
  outline: none;
  resize: none;
  min-height: 25vh;
  max-height: 30vh;
  overflow-y: auto;
  box-sizing: border-box;
}


    #send-btn, #save-btn {
      position: absolute;
      bottom: 20px;
      z-index: 10;
      padding: 10px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #send-btn { right: 20px; }
    #save-btn { right: 100px; }

    #send-btn:hover, #save-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="image-area">
      <div id="final-image"></div>
    </div>
    <textarea id="journal" placeholder="Write your letter to reveal the image..."></textarea>
    <button id="save-btn">Save</button>
    <button id="send-btn">Send</button>
  </div>


  <script src="OTTG.js"></script>
  <script>
    const journal = document.getElementById("journal");
    journal.addEventListener("focus", () => {
      setTimeout(() => {
        journal.scrollIntoView({ behavior: "smooth", block: "center" });
      }, 300);
    });
  </script>
</body>
</html>
