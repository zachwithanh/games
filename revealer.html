<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reveal With Words</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Column layout on mobile */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #image-area {
        height: 60vh;
        flex: none;
      }

      #journal {
        min-height: 20vh;
      }

      .button-bar {
        padding: 12px;
        justify-content: space-between;
      }
    }

    #image-area {
      flex: 2;
      position: relative;
      background-color: white;
      overflow: hidden;
    }

    .tile {
      position: absolute;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-repeat: no-repeat;
      background-size: 2500% 2000%;
      opacity: 0;
      transition: opacity 0.5s, filter 0.5s;
      filter: blur(4px);
    }

    #final-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    #journal {
      flex: 1;
      padding: 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      outline: none;
      resize: none;
      box-sizing: border-box;
    }

    .button-bar {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    #send-btn, #save-btn {
      padding: 10px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #send-btn:hover, #save-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="image-area">
      <div id="final-image"></div>
    </div>

    <textarea id="journal" placeholder="Write your letter to reveal the image..."></textarea>

    <div class="button-bar">
      <button id="save-btn">Save</button>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- JS logic -->
  <script src="OTTG.js"></script>
</body>
</html>
