<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reveal With Words</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      width: 100%;
      min-height: 100dvh;
      box-sizing: border-box;
      overflow-x: hidden;
      background: #fff;
    }

    #container {
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
    }

    #image-area {
      width: 100%;
      height: 40vh;
      position: relative;
      background-color: white;
      overflow: hidden;
    }

    .tile {
      position: absolute;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-repeat: no-repeat;
      background-size: 2500% 2000%;
      opacity: 0;
      transition: opacity 0.5s, filter 0.5s;
      filter: blur(4px);
    }

    #final-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
    }

    #journal {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.95);
      border: none;
      outline: none;
      resize: none;
      width: 100%;
      box-sizing: border-box;
      min-height: 30vh;
      max-height: 40vh;
      overflow-y: auto;
    }

    #button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px;
      background-color: #fff;
      gap: 10px;
      border-top: 1px solid #ccc;
      z-index: 10;
      position: sticky;
      bottom: 0;
    }

    #send-btn,
    #save-btn {
      padding: 10px 15px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    #send-btn:hover,
    #save-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="image-area">
      <div id="final-image"></div>
    </div>
    <textarea id="journal" placeholder="Write your letter to reveal the image..."></textarea>
    <div id="button-row">
      <button id="save-btn">Save</button>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="OTTG.js"></script>
</body>
</html>
